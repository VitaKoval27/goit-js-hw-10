<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="container">
    <p><a href="./index.html">Go back</a></p>
   <form class="form">
  <label class="delay-label">
    Delay (ms)
    <input type="number" name="delay" class="delay-input" required />
  </label>

  <fieldset>
    <legend>State</legend>
      <div class="radio-group">
        <label class="fieldset-label">
          <input type="radio" name="state" value="fulfilled"  class="input" required />
            <span class="custom-radio-dot"></span>
      Fulfilled
    </label>
    <label class="fieldset-label">
      <input type="radio" name="state" value="rejected" required class="input" />
      <span class="custom-radio-dot"></span>
      Rejected
    </label>
      </div>
      
  
   
  </fieldset>

  <button type="submit">Create notification</button>
</form>
   <script type="module" src="./js/2-snackbar.js"></script>   
  </body>
</html>
